<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        /* 1.слева на право сначала сложатся чиловые элементы 10+10 будет 20
        2.при сложении числового эл. со строчным будут склеины (конкатенация) как строки
        3. результат result1 2010 выводится в консоль*/
        let result1 = 10 + 10 + "10";
        console.log(result1);
        /*1. числовой склеивается со строчным получается строчный (конкатенация) получается 1010
        2. строчный склеивать с числовым (конкатенация) получается строчный 101010
        3.результат result2 101010 выводится в консоль*/
        let result2 = 10 + "10" + 10;
        console.log(result2);
        /*1. сначала сложаться числовые два первых элемента будет 20
        2. унарный плюс делает строчный эл. числовым
        3. складываем 20+10=30
        4. результат result3 30 выводится в консоль*/
        let result3 = 10 + 10 + +"10";
        console.log(result3);
        /*1. в ковычках находится строчный эл., 
        2.но так как перед ним унарный минус- становится числовым со значением -0
        3. 10 делим на -0 получаем -бесконечность
        4. результат result4 выводится в консоль -Infinity*/
        let result4 = 10 / -"";
        console.log(result4);
        /*1.унарный плюс корректно не может перевести в число то что находится в строчном эл.в кавычках т.к. стоит запятая, а не точка, поэтому будет значение NaN
        2. 10 делить на NaN будет NaN
        3. результат result5 выводится в консоль NaN*/
        let result5 = 10 / +"2,5";
        console.log(result5);

    </script>

</body>

</html>
