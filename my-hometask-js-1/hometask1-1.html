<body>
    <script>
        'use strict'
        let temprcel = parseInt(prompt('Введите градусы по Цельсию'));
        let tempfar = (9 / 5) * temprcel + 32;
        alert(temprcel + ' граусов по Цельсию это ' + tempfar + ' граусов по Фарингейту');
    </script>
