<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        let a = parseInt(prompt('Введите целочисленное число A'));
        let b = parseInt(prompt('Введите целочисленное число B'));
        if (a >= 0 && b >= 0) {  // если a и b положительные, 
            alert('Разность ' + (a - b)); //выводится их разность
        } else if (a < 0 && b < 0) { // если a и b отрицательные
            alert('Произведение ' + (a * b)); //выводится их произведение
        } else {                           //если разных знаков
            alert('Сумма ' + (a + b)); //выводится их сумма
        }
    </script>
</body>

</html>
