<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        function sum(a, b) {  // функция сложения А и В
            return a + b
        }
        let result1 = sum(1, 2)
        alert(result1)

        function subtr(a, b) { // функция вычетания А минус В
            return a - b
        }
        let result2 = subtr(1, 2)
        alert(result2)

        function division(a, b) { // функция деления А на В
            return a / b
        }
        let result3 = division(1, 2)
        alert(result3)

        function multipl(a, b) { // функция умножения А на В
            return a * b
        }
        let result4 = multipl(1, 2)
        alert(result4)

    </script>
</body>

</html>
