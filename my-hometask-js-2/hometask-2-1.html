<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        /* элементы а и b устанавливаютм=ся по 1, с и d не определены (underfined).
        Префиксная форма инкремента увеличивает значение в переменной а на единицу и 
        потом записывает этот результат 2 в а (а=2), а потом выводит в С 2 (с=2)
        */
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2

        //пример 2
        /*при Постфиксной форме инкремента сначала вернется то значение переменной кот.было в В т.е. 1, 
        в D запишется 1, а только потом эта единица увеличится в В на 1, т.е В=2 D=1*/
        d = b++;
        alert(d); //ответ: 1

        //пример 3
        /*Префиксный инкремент сначала увеличит значение А на единицу, т.е А=3, итого С 2+3=5*/
        c = 2 + ++a;
        alert(c); //ответ: 5

        //пример 4
        /*Постфиксный инкремент, сначала вернется то значение кот.было в B т.е.2, итого D 2+2=4,
        и толькот потом переменная В увеличится на 1 т.е. В=3*/
        d = 2 + b++;
        alert(d); //ответ: 4

        alert(a); //3
        alert(b); //3
    </script>

</body>

</html>
