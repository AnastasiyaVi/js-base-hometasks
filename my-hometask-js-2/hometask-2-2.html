<body>
    <script>
        'use strict'
        /*сначала происходит тействие кот. находится в скобках,
        *= это означает умножение с последующим присваиванием, т.е А умножаем на 2 получается 4 и это значение присваивается
        элемеенту А, т.е. теперь А=4
        Х 1+4=5*/
        let a = 2;
        let x = 1 + (a *= 2);
        console.log(a) //4
        console.log(x) //5
    </script>
</body>
