<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        function Product(name, price) { //создаем констуктор Product с параметрами name и price
            this.name = name; // свойство обьекта
            this.price = price; // свойство обьекта
        }
        Product.prototype.make25PercentDiscount = function () { //у объектов типа Product есть метод make25PercentDiscount
            this.price = this.price - (this.price * 25 / 100); //уменьшаем цену в объекте на 25%
        }
        let product1 = new Product('Уникальный продукт', 1000);
        product1.make25PercentDiscount();
        console.log(product1);

    </script>
</body>

</html>
